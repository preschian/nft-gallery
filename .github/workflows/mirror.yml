name: Mirror Repo

on: [push, delete]

jobs:
  mirror_github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:preschian/nft-gallery-mirror.git
          ssh_private_key:
            ${{ secrets.MIRROR_TOKEN }}
