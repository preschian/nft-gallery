name: Mirror Repo

on: [push, delete]

jobs:
  mirror_github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: mirror push
        run:
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "username@users.noreply.github.com"
          git push --mirror git@github.com:preschian/nft-gallery-mirror.git
