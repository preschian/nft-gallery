name: Lint, Build & Test workflow

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      - name: Run Code Lint
        run: yarn lint:quiet

      - name: Run Build
        run: yarn build

      - name: Run Test
        run: yarn test
